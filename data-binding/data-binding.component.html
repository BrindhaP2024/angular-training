<p>Data-binding works!</p>

<div>
  <h1>{{ title }}</h1>

  <button [disabled]="isDisabled">Click here!</button>
  <img [src]="imageUrl" [alt]="ariaLabel" />

  <table>
    <tr>
      <td [attr.colspan]="colspanValue">Table view</td>
    </tr>
  </table>
</div>

<div [ngStyle]="{ 'background-color': backgroundColor, 'padding': '20px' }">
change the color of the div</div>



<button (click)="toggleHighlight()">Toggle Background Color</button>

<h2>Counter: {{ data }}</h2>
<button (click)="decrement()">-</button>
<button (click)="increment()">+</button>
