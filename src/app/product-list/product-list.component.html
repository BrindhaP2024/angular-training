<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products | async">
    <span *ngIf="editingProduct?.id !== product.id">
      {{ product.name }} - {{ product.price | currency }}
      <button (click)="editProduct(product)">Edit</button>
      <button (click)="deleteProduct(product.id)">Delete</button>
    </span>
    <span *ngIf="editingProduct?.id === product.id">
      <input [(ngModel)]="productName" placeholder="Product Name" />
      <input [(ngModel)]="productPrice" type="number" placeholder="Product Price" />
      <button (click)="saveProduct()">Save</button>
    </span>
  </li>
</ul>

<div>
  <h2>Add Product</h2>
  <input type="text" [(ngModel)]="productName" placeholder="Product Name" />
  <input type="number" [(ngModel)]="productPrice" placeholder="Product Price" />
  <button (click)="addProduct()">Add Product</button>
</div>
